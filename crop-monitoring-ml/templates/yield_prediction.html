<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Prediction</title>
</head>
<body style="background-color: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div class="container" style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #1c1c1c; border-radius: 8px; box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);">
        <h1 style="text-align: center; color: #00ff99;">Yield Prediction</h1>
        <form method="POST">
            <label for="temperature" style="display: block; margin: 10px 0 5px; font-weight: bold;">Temperature (°C):</label>
            <input type="number" id="temperature" name="temperature" placeholder="Enter temperature in °C" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #555; font-size: 1rem; color: black;">

            <label for="humidity" style="display: block; margin: 10px 0 5px; font-weight: bold;">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" placeholder="Enter humidity in %" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #555; font-size: 1rem; color: black;">

            <label for="rainfall" style="display: block; margin: 10px 0 5px; font-weight: bold;">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" placeholder="Enter rainfall in mm" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #555; font-size: 1rem; color: black;">

            <label for="fertilizer" style="display: block; margin: 10px 0 5px; font-weight: bold;">Fertilizer (kg/ha):</label>
            <input type="number" id="fertilizer" name="fertilizer" placeholder="Enter fertilizer in kg/ha" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #555; font-size: 1rem; color: black;">

            <label for="crop_type" style="display: block; margin: 10px 0 5px; font-weight: bold;">Crop Type:</label>
            <select id="crop_type" name="crop_type" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; color: black;">
                <option value="" disabled selected>Select a crop type</option> <!-- Empty default option -->
                <option value="wheat">Wheat</option>
                <option value="rice">Rice</option>
                <option value="maize">Maize</option>
                <option value="cotton">Cotton</option>
                <option value="soybean">Soybean</option>
            </select>

            <button type="submit" style="background-color: #00cc66; color: white; padding: 12px 20px; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; width: 100%; transition: background-color 0.3s;">
                Predict Yield
            </button>
        </form>

        {% if yield_prediction is not none %}
            <h3 style="text-align: center; color: #00ff99; font-size: 1.2rem; font-weight: bold;">Predicted Yield: {{ yield_prediction }} kg/ha</h3>
        {% endif %}
    </div>
</body>
</html>
